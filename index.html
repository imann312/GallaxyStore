        }

        }
        .carousel-dots {
            text-align: center;
            margin-top: 10px;
        }
        .carousel-dot {
            display: inline-block;
            height: 10px;
            width: 10px;
            background-color: white;
            border-radius: 50%;

            cursor: pointer;
        }
        .carousel-dot.active {

        .container {

        }
        .category-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            text-align: left;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .product img {

            height: auto;
            margin-bottom: 10px;
        }
        .product-name {
            text-align: left;
            margin-top: -10px; /* Jarak antara gambar produk dan nama produk */

        .product-shipping {

        }

        }
        .product-price {

            font-weight: bold;
            font-size: 1.2em;
        }
        .product-price-discount {
            color: #888;
            text-decoration: line-through;
            font-size: 0.9em;
            margin-left: 5px;
        }

            top: 10px;
            left: 10px;

            color: white;
            padding: 5px;

        }

    <script>
        // Fungsi untuk menampilkan slide carousel
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');
        const dots = document.querySelectorAll('.carousel-dot');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            currentSlide = index;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide((currentSlide + 1) % slides.length);
        }

        setInterval(nextSlide, 3000);
    </script>
